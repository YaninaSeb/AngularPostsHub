<mat-card class="wrap-registration">
    <mat-card-content>
        <form [formGroup]="form" class="registration-form" (ngSubmit)="onSubmitForm()">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name">
                <mat-error *ngIf="form.controls.name.hasError('required')">
                    Please enter a valid name
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
                <mat-error *ngIf="form.controls.email.hasError('email') || form.controls.email.hasError('required')">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="{{ showPassword ? 'text' : 'password' }}" matInput formControlName="password">
                <button
                    matSuffix
                    mat-icon-button
                    matTooltip="{{ showPassword ? 'Hide Password' : 'Show Password' }}" 
                    (click)="toggleShowPassword()"
                >
                    <mat-icon class="registration-form-icon">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="form.controls.password.hasError('required')">
                    Please enter a valid password
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Repeat Password</mat-label>
                <input type="{{ showRepeatPassword ? 'text' : 'password' }}" matInput formControlName="repeatPassword">
                <button
                    matSuffix
                    mat-icon-button
                    matTooltip="{{ showRepeatPassword ? 'Hide Password' : 'Show Password' }}" 
                    (click)="toggleShowRepeatPassword()"
                >
                    <mat-icon class="registration-form-icon">{{ showRepeatPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="form.controls.repeatPassword.hasError('required')">
                    Please enter a valid password
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Registration</button>
        </form>
    </mat-card-content>

    <mat-card-actions class="registration-action">
        <span>Already have an account? </span>
        <a mat-button routerLink="/auth/login">Login</a>
    </mat-card-actions>
</mat-card>
