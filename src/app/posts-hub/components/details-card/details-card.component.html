<div class="back-button-link">
    <a mat-button routerLink="/posts">
        <mat-icon class="back-button-icon">chevron_left</mat-icon>
        Back to all posts
    </a>
</div>

<div *ngIf="post; else loading" class="wrap-post">
    <div class="post-title">{{ post.title }}</div>
    <div class="post-img">
        <img mat-card-image src="../../../../assets/img/img-example.png" alt="Photo">
    </div>
    <div class="post-body">{{ post.body }} {{ post.body }} {{ post.body }}</div>
</div>

<ng-template #loading>
    <div class="wrap-spinner">
        <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
</ng-template>
