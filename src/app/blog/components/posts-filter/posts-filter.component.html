<mat-form-field>
    <mat-label>Select author</mat-label>
    <mat-select (selectionChange)="onAuthorSelected($event)">
        <mat-option value="all">All</mat-option>
        <mat-option 
            *ngFor="let author of authorsList"
            [value]="author"
        >
            Author {{ author }}
        </mat-option>
    </mat-select>
</mat-form-field>
