<div class="wrap-posts">
    <div class="posts-title">All posts</div>

    <div class="posts-filter">
        <app-posts-filter></app-posts-filter>
    </div>

    <div *ngIf="allPosts$ | async; else loading" class="posts-table"> 
        <app-posts-item 
            *ngFor="let post of (allPosts$ | async)"
            [post]="post"
        ></app-posts-item>
    </div>
    
    <ng-template #loading>
        <div class="spinner">
            <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>
    </ng-template>
</div>
